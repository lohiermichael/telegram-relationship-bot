name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Copy files to EC2
        run: |
          scp \
            -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            -r ./docker/ ./src/ .dockerignore \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }}:/home/${{ secrets.EC2_USER }}/downloads/ \
            || { echo 'Error: Failed to copy files to EC2'; exit 1; }

      - name: SSH into EC2 and update
        run: |
          ssh \
            -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} \
            "cd downloads && \
             sudo docker-compose -f docker/prod/docker-compose.yaml down && \
             sudo docker system prune -f && \
             sudo docker-compose -f docker/prod/docker-compose.yaml up --build -d" \
            || { echo 'Error: Failed to run Docker commands on EC2'; exit 1; }
